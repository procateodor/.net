<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="course-lab-prof.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <h1 class="curs-title">Introducere in .net</h1>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="curs">
                            <button type="button" class="btn btn-primary start-game" data-toggle="modal" data-target="#myModalGame">Game</button>
                            <a href="" class="details"></a>
                        </div>
                        <div class="add-course">
                            <button type="button" class="btn btn-primary add-course" data-toggle="modal" data-target="#myModalCourse">Add a new course</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="lab">
                            <button type="button" class="btn btn-primary start-game" data-toggle="modal" data-target="#myModalGame">Game</button>
                            <a href="" class="details"></a>
                        </div>

                        <div class="add-lab">
                            <button type="button" class="btn btn-primary add-lab" data-toggle="modal" data-target="#myModalLab">Add a new lab</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalGame" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Questions</h4>
                </div>
                <div class="modal-body">
                    <textarea rows="4" cols="50" placeholder="Intrebare"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="myModalCourse" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add course</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="add-title">
                            <p>Add title course</p>
                            <input type="text" id="input-titleCourse">
                        </div>
                        <div class="add-description">
                            <p>Add description</p>
                            <textarea rows="4" cols="50" placeholder="Add description" class="descriptionCourse"></textarea>
                        </div>
                        <div class="add-pdf">
                            <input type="file" id="fileCourse" accept=".pdf">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary submitCourse">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="myModalLab" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add lab</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="add-title">
                            <p>Add title lab</p>
                            <input type="text" id="input-titleLab">
                        </div>
                        <div class="add-description">
                            <p>Add description</p>
                            <textarea rows="4" cols="50" placeholder="Add description" class="descriptionLab"></textarea>
                        </div>
                        <div class="add-pdf">
                            <input type="file" id="fileLab" accept=".pdf">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary submitLab">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script src="course-lab-prof.js"></script>
</body>
</html>
